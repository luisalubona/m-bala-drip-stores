<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6f038a;
      margin: 0;
      padding: 20px;
    }

    .delivery-section {
      background-color: #ffffff;
      border: 2px solid #0077cc;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delivery-section h2 {
      color: #0077cc;
      text-align: center;
    }

    .delivery-details {
      display: none;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    .toggle-btn {
      display: block;
      background-color: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px auto 0;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<div class="courier-login">
  <h4>Apply for Platinum Courier Delivery</h4>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login & Apply</button>
    <p id="loginMessage"></p>
  </form>
</div>
<style>.courier-login {
  margin-top: 20px;
  padding: 20px;
  background-color: #fff;
  border-left: 5px solid #007BFF;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  max-width: 350px;
}

.courier-login h4 {
  font-size: 20px;
  margin-bottom: 15px;
  color: #007BFF;
}

.courier-login label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.courier-login input {
  width: 50%;
  padding: 10px;
  margin-bottom: 15px;
  border: 2px solid #ccc;
  border-radius: 5px;
}

.courier-login button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.courier-login button:hover {
  background-color: #0056b3;
}

#loginMessage {
  margin-top: 10px;
  font-weight: bold;
}
</style>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginMessage = document.getElementById("loginMessage");

    // Basic dummy login (replace with real backend later)
    if (username === "user" && password === "pass123") {
      loginMessage.style.color = "green";
      loginMessage.textContent = "Login successful! You can now apply for Platinum Courier delivery.";
    } else {
      loginMessage.style.color = "red";
      loginMessage.textContent = "Invalid username or password. Please try again.";
    }
  });
</script>

  <div class="delivery-section">
    <h2>Delivery Information</h2>
    <button class="toggle-btn" onclick="toggleDelivery()">Show Details</button>
    <div class="delivery-details" id="deliveryInfo">
      <p>Delivery of our products is handled by <strong>Platinum Courier Services</strong> and is available <strong>nationwide</strong> in major towns across <strong>Zambia</strong>.</p>
    </div>
  </div>

  <script>
    function toggleDelivery() {
      const info = document.getElementById("deliveryInfo");
      const button = document.querySelector(".toggle-btn");
      if (info.style.display === "none" || info.style.display === "") {
        info.style.display = "block";
        button.textContent = "Hide Details";
      } else {
        info.style.display = "none";
        button.textContent = "Show Details";
      }
    }
  </script>

</body>
</html>
